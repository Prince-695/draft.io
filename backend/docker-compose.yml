# Draft.IO — Full Backend Stack
# Run everything with: docker compose up --build
# Only the API Gateway (port 5000) is exposed to the outside world.
# All other services communicate internally on the draftio-network.

services:

  # ── Databases ───────────────────────────────────────────────

  postgres:
    image: postgres:15-alpine
    container_name: draftio-postgres
    environment:
      POSTGRES_USER: draftio
      POSTGRES_PASSWORD: draftio123
      POSTGRES_DB: draftio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - draftio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U draftio -d draftio"]
      interval: 5s
      timeout: 5s
      retries: 10

  mongodb:
    image: mongo:7-jammy
    container_name: draftio-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: draftio
      MONGO_INITDB_ROOT_PASSWORD: draftio123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - draftio-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: draftio-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - draftio-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ── Application Services ─────────────────────────────────────

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: draftio-auth
    restart: unless-stopped
    environment:
      PORT: 5001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: draftio
      DB_USER: draftio
      DB_PASSWORD: draftio123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 7d
      FRONTEND_URL: ${FRONTEND_URL}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - draftio-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: draftio-user
    restart: unless-stopped
    environment:
      PORT: 5002
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: draftio
      DB_USER: draftio
      DB_PASSWORD: draftio123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - draftio-network

  blog-service:
    build:
      context: ./services/blog-service
      dockerfile: Dockerfile
    container_name: draftio-blog
    restart: unless-stopped
    environment:
      PORT: 5003
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: draftio
      DB_USER: draftio
      DB_PASSWORD: draftio123
      MONGO_URI: mongodb://draftio:draftio123@mongodb:27017/draftio?authSource=admin
      MONGO_DB_NAME: draftio
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - draftio-network

  engagement-service:
    build:
      context: ./services/engagement-service
      dockerfile: Dockerfile
    container_name: draftio-engagement
    restart: unless-stopped
    environment:
      PORT: 5004
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: draftio
      DB_USER: draftio
      DB_PASSWORD: draftio123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - draftio-network

  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: draftio-ai
    restart: unless-stopped
    environment:
      PORT: 5005
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_FREE_MAX: 10
      RATE_LIMIT_PREMIUM_MAX: 100
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - draftio-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: draftio-notification
    restart: unless-stopped
    ports:
      - "5006:5006"
    environment:
      PORT: 5006
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: draftio
      DB_USER: draftio
      DB_PASSWORD: draftio123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      WS_CORS_ORIGIN: ${FRONTEND_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - draftio-network

  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    container_name: draftio-chat
    restart: unless-stopped
    ports:
      - "5007:5007"
    environment:
      PORT: 5007
      NODE_ENV: production
      MONGODB_URI: mongodb://draftio:draftio123@mongodb:27017/draftio_chat?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      CLIENT_URL: ${FRONTEND_URL}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - draftio-network

  recommendation-service:
    build:
      context: ./services/recommendation-service
      dockerfile: Dockerfile
    container_name: draftio-recommendation
    restart: unless-stopped
    environment:
      PORT: 5008
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: draftio
      DB_USER: draftio
      DB_PASSWORD: draftio123
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - draftio-network

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: draftio-gateway
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: production
      AUTH_SERVICE_URL: http://auth-service:5001
      USER_SERVICE_URL: http://user-service:5002
      BLOG_SERVICE_URL: http://blog-service:5003
      ENGAGEMENT_SERVICE_URL: http://engagement-service:5004
      AI_SERVICE_URL: http://ai-service:5005
      NOTIFICATION_SERVICE_URL: http://notification-service:5006
      CHAT_SERVICE_URL: http://chat-service:5007
      RECOMMENDATION_SERVICE_URL: http://recommendation-service:5008
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    depends_on:
      - auth-service
      - user-service
      - blog-service
      - engagement-service
      - ai-service
      - notification-service
      - chat-service
      - recommendation-service
    networks:
      - draftio-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  draftio-network:
    driver: bridge
